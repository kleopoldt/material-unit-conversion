<!DOCTYPE html>
<html lang="en">
<head>
	<title>MTR Common Conversions</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="wrap">
		<div class="heading">
			<h1>MTR Common Conversions</h1>
			<h3>Or, how I learned to stop worrying and love converting units on material test reports</h3>
		</div>

	<!-- use radio buttons on the top to select the type of conversion (mass, temp, etc.). Below, have a dropdown to select the specific unit -> convert left to right -->
		<form id="MTR">
			<div id="radio_input">
				<div class = "col1">
					<input id="ysts" type="radio" name="prop" value="ysts" >Yield / Tensile Strength
					<input id="elon" type="radio" name="prop" value="elon" >Elongation
					<input id="hard" type="radio" name="prop" value="hard" >Hardness
				</div>
				<div class = "col2">
					<input id="charpy" type="radio" name="prop" value="charpy" >Charpy Impact Energy
					<input id="temp" type="radio" name="prop" value="temp" >Temperature
					<input id="dia" type="radio" name="prop" value="dia" >Dia. / Length
					<input id="pren" type="radio" name="prop" value="pren" >PREN
				</div>
				
			</div>
			
			<!-- dropdown menus with the conversion items-->
			<div class="unit_input">
				<p>Convert From</p>
				
				<select class="startUnits" name="startUnits">
				<option value="">Select...</option>
				<option class="ysts" value="psi" style="">PSI</option>
				<option class="ysts" value="mpa" style="">MPa or N/mm2</option>
				<option class="elon" value="4d" style="">4D&#37;</option>
				<option class="elon" value="5.65" style="">5.65 So</option>
				<option class="hard" value="hrc" style="">HRC</option>
				<option class="hard" value="bhn" style="">BHN or HBW</option>
				<option class="charpy" value="ftlbs" style="">Ft - Lbs</option>
				<option class="charpy" value="joules" style="">Joules</option>
				<option class="temp" value="degf" style="">&#176;F</option>
				<option class="temp" value="degc" style="">&#176;C</option>
				<option class="dia" value="inch" style="">Inches</option>
				<option class="dia" value="mm" style="">Millimetres</option>
				</select>
				
				<!--<p>To</p>-->
				<!-- I'd like to figure out how not to repeat the choices from DRY-->
				
				<select class="endUnits" name="endUnits">
				<option value="">Select...</option>
				<option class="ysts" value="psi" style="">PSI</option>
				<option class="ysts" value="mpa" style="">MPa or N/mm2</option>
				<option class="elon" value="4d" style="">4D&#37;</option>
				<option class="elon" value="5.65" style="">5.65 So</option>
				<option class="hard" value="hrc" style="">HRC</option>
				<option class="hard" value="bhn" style="">BHN or HBW</option>
				<option class="charpy" value="ftlbs" style="">Ft - Lbs</option>
				<option class="charpy" value="joules" style="">Joules</option>
				<option class="temp" value="degf" style="">&#176;F</option>
				<option class="temp" value="degc" style="">&#176;C</option>
				<option class="dia" value="inch" style="">Inches</option>
				<option class="dia" value="mm" style="">Millimetres</option>
				</select>
			</div>
			<div class="PRENs">
				<label>Cr: </label><input type="text" id="Cr" name="Cr" value="" />
				<label>Mo: </label><input type="text" id="Mo" name="Mo" value="" /><br>
				<label>N: </label><input type="text" id="N" name="N" value="" />
				<label>W: </label><input type="text" id="W" name="W" value="" />
			</div>
			<div class="value_input">
				<label>Value: </label><input type="text" id="userInput" name="userInput">
				<input id="convert" type="submit" value="Convert">
			</div>
		</form>
		
		<div id="answer"></div>

		<script src="jquery-1.11.0.min.js"></script>
		<script src="convert.js"></script>
	</div>	
</body>
</html>
